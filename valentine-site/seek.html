<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose Day - A Blossoming Beginning</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-image: url(https://i.pinimg.com/736x/b3/a4/d2/b3a4d23d728a0d13d11bde0d225e0c3b.jpg);
        min-height: 100vh;
        font-family: "Raleway", sans-serif;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .header {
        text-align: center;
        animation: fadeIn 1.5s ease-in;
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: 4rem;
        color: #c72c41;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .subtitle {
        font-size: 1.2rem;
        color: #5a082d;
        letter-spacing: 2px;
      }

      .surprise-container {
        margin: 3rem auto;
        position: relative;
        max-width: 800px;
        perspective: 1000px;
      }

      .surprise-button {
        background: #c72c41;
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.2rem;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: block;
        margin: 2rem auto;
        box-shadow: 0 4px 15px rgba(199, 44, 65, 0.4);
      }

      .surprise-button:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(199, 44, 65, 0.6);
      }

      .surprise-content {
        position: relative;
        transform-style: preserve-3d;
        opacity: 0;
        transform: rotateX(-20deg);
        transition: all 1s ease;
      }

      .surprise-content.active {
        opacity: 1;
        transform: rotateX(0);
      }

      .photo-frame {
        width: 300px;
        height: 400px;
        background: #fff;
        margin: 0 auto;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        position: relative;
      }

      /* Add your photo background here */
      .photo-frame::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("WhatsApp Image 2025-02-05 at 23.13.35_2d3fad15.jpg")
          center/cover;
      }

      .message {
        text-align: center;
        margin: 2rem 0;
        font-family: "Great Vibes", cursive;
        font-size: 2rem;
        color: #5a082d;
        opacity: 0;
        transform: translateY(20px);
        transition: all 1s ease 0.3s;
      }

      .message.active {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Add rose petal animation */
      .rose-petal {
        position: absolute;
        width: 40px;
        height: 40px;
        background: url("https://as2.ftcdn.net/v2/jpg/08/60/92/83/1000_F_860928370_hZQaBlvxSQ0pz7FeXelFydt8ykpvqh3o.webp")
          center/cover;
        animation: fall 8s linear infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Add multiple rose petals -->
    <div class="rose-petal" style="left: 10%; animation-delay: 0s"></div>
    <div class="rose-petal" style="left: 30%; animation-delay: 2s"></div>
    <div class="rose-petal" style="left: 50%; animation-delay: 4s"></div>
    <div class="rose-petal" style="left: 70%; animation-delay: 6s"></div>
    <div class="rose-petal" style="left: 90%; animation-delay: 8s"></div>

    <div class="container">
      <header class="header">
        <h1>Rose Day</h1>
        <p class="subtitle">Where Every Petal Whispers a Promise</p>
      </header>

      <div class="surprise-container">
        <button class="surprise-button" onclick="revealSurprise()">
          Reveal My Heart's Bloom
        </button>

        <div class="surprise-content">
          <div class="photo-frame"></div>
          <p class="message">
            "Like the rose's first bloom, your love colors my world with endless
            beauty."
          </p>
        </div>
      </div>
    </div>

    <script>
      function revealSurprise() {
        const surpriseContent = document.querySelector(".surprise-content");
        const message = document.querySelector(".message");
        const button = document.querySelector(".surprise-button");

        surpriseContent.classList.add("active");
        message.classList.add("active");
        button.style.display = "none";

        // Add additional rose petals when revealed
        for (let i = 0; i < 10; i++) {
          const petal = document.createElement("div");
          petal.className = "rose-petal";
          petal.style.left = Math.random() * 100 + "%";
          petal.style.animationDelay = Math.random() * 5 + "s";
          document.body.appendChild(petal);
        }
      }
    </script>
  </body>
</html>
